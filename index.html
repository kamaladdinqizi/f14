<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;300;400;500&display=swap" rel="stylesheet">
</head>

<body>
  <!-- header start -->
  <header class="header">
    <nav class="navbar">
      <div class="navbar-wrapper">
        <a href="" class="navbar-logo">
          <img src="./img/Logo.png" alt="logo" class="navbar-logo__img">
        </a>
      </div>
      <div class="navbar-collapse">
        <ul class="navbar-menu">
          <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Auctions</a></li>
          <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Roadmap</a></li>
          <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Discovar</a></li>
          <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Community</a></li>
        </ul>

        <div class="navbar-actions">
          <button class="btn btn-outline">Contact</button>
          <button class="btn btn-primary">My Account</button>
        </div>
      </div>
    </nav>
    <article class="header-content">
      <p class="header-content__text">Non Fungible Tokens</p>
      <h1 class="header-content__title">
        <span>A new NFT <img src="./img/Frame1.png" ></span>
        <span><img src="./img/Frame.png" >Experience</span>
      </h1>
      <h2 class="header-content__subtitle">Discover, collect and sell</h2>
    </article>
    <form class="header-form">
      <input type="search" placeholder="Items, collections and creators" class="header-form__search" name="search">
      <select name="category" class="header-form__select">
        <option selected disabled>Category</option>
        <option >NFT</option>
        <option >Image</option>
      </select>
      <button class="header-form_btn">
        <i class="bi bi-search"></i>
      </button>
    </form>
    <div class="header-logos">
      <img src="./img/Vector (1).png" alt="New Holland" class="header-logos__logo">
      <img src="./img/Vector (2).png" alt="Nike" class="header-logos__logo">
      <img src="./img/Vector (3).png" alt="Ritter-sport" class="header-logos__logo">
      <img src="./img/Vector (4).png" alt="Adidas" class="header-logos__logo">
    </div>
    <div class="header-nftes">
      <img class="nft-1" src="./img/Image.png">
      <img class="nft-2" src="./img/Image (1).png">
      <img class="nft-3" src="./img/Image (2).png">
      <img class="nft-4" src="./img/Image (3).png">
      <img class="nft-5" src="./img/Image (4).png">
      <img class="nft-6" src="./img/Image (5).png">

    </div>
 

  </header>
  <!-- header end -->
  <h1>
    salom
  </h1>
</body>

</html>
